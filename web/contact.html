<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Animal Shelter</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <img src="/assets/img/logosasdasd_senzaSfondo.png" alt="Animal Shelter Logo" class="logo">
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="animals.html">Animals</a></li>
                    <li><a href="profile.html">Profile</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
            <div class="user-area">
                <a href="profile.html" class="user-button" id="userButton"></a>
                <button id="logoutButton" class="logout-btn">Logout</button>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <h1>Contact Us</h1>
            <form id="contactForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject" required>
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
                
                <button type="submit" class="submit-btn">Send Message</button>
            </form>
            <div id="formResponse" class="hidden"></div>
        </div>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2024 Animal Shelter. All rights reserved.</p>
        </div>
    </footer>
    <script src="assets/js/contact.js"></script>
</body>
</html>
