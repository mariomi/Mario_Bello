<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Animal Shelter</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <img src="/assets/img/logosasdasd_senzaSfondo.png" alt="Animal Shelter Logo" class="logo">
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="animals.html">Animals</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
            <div class="user-area">
                <a href="profile.html" class="user-button" id="userButton"></a>
                <button id="logoutButton" class="logout-btn">Logout</button>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <h1>User Profile</h1>
            <div id="userInfo" class="user-info-card"></div>
            <div id="editForm" class="edit-form hidden">
                <label for="editUsername">Username:</label>
                <input type="text" id="editUsername">
                <label for="editEmail">Email:</label>
                <input type="email" id="editEmail">
                <button id="saveButton" class="save-btn">Save</button>
            </div>
            <button id="editButton" class="edit-btn">Edit</button>
            <button id="adminButton" class="admin-btn hidden" onclick="window.location.href='admin.html'">Admin Area</button>
            <h2>Your Adoptions</h2>
            <div id="userAdoptions" class="adoptions-list"></div>
        </div>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2024 Animal Shelter. All rights reserved.</p>
        </div>
    </footer>
    <script src="assets/js/profile.js"></script>
</body>
</html>
